// My personal CFG after S7 patches.
//Binds
bind F6 "exec autoexec"
bind "'" "toggle_map"
bind l "toggle cl_showpos 0 1"
bind o "toggle cl_showfps 0 4"
bind pgdn "exec mute"
bind pgup "exec unmute"
bind F8 "mat_setvideomode 1920 1080 0 0; mat_setvideomode 1920 1200 0 0"
bind F9 "toggle sound_volume 0 0.5"
bind f5 disconnect

//Scroll Up for Zoom
bind mouse2 "+zoom; exec fovmod"
bind "mwheelup" "exec fovmod1"
bind r "+reload; r_cleardecals; exec fovmod"
bind space "+jump; exec fovmod"
bind mwheeldown "+jump; exec fovmod"

fps_max 180

//Misc
hud_setting_pingDoubleTapEnemy 0
miles_occlusion 0 //sound fix
miles_occlusion_force 0 //sound fix
miles_occlusion_partial 0 //sound fix
